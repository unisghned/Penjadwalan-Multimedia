<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Schedule System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#0b1426] text-gray-200 min-h-screen font-sans">

    <nav class="bg-[#162238] border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-white flex items-center gap-2">üé• Multimedia Planer</h1>
            <div id="realtime-clock" class="text-sm font-mono text-cyan-400"></div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-5xl">
        <div class="flex justify-center gap-8 mb-8 border-b border-gray-800 pb-2">
            <button onclick="switchTab('jadwal')" class="tab-btn active-tab" id="btn-tab-jadwal">üìÖ Penjadwalan</button>
            <button onclick="switchTab('anggota')" class="tab-btn" id="btn-tab-anggota">üë• Anggota</button>
        </div>

        <section id="tab-jadwal" class="tab-content space-y-6">
            <div class="bg-[#162238] p-6 rounded-xl border border-gray-700 shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-cyan-400">Atur Jadwal Pelayanan üõ†Ô∏è</h3>
                    <div class="flex gap-2">
                        <button onclick="resetSemuaJadwal()" class="bg-red-900/30 hover:bg-red-600 text-red-400 hover:text-white px-3 py-1 rounded-md text-[10px] font-bold border border-red-800 transition">RESET DATA</button>
                        <div class="flex bg-[#0b1426] p-1 rounded-lg border border-gray-700">
                            <button onclick="setFilter('Biasa')" id="filter-biasa" class="px-4 py-1 rounded-md text-xs filter-active">Misa Biasa</button>
                            <button onclick="setFilter('Besar')" id="filter-besar" class="px-4 py-1 rounded-md text-xs text-gray-400">Misa Besar</button>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="date" id="input-tgl" class="bg-[#0b1426] border border-gray-600 p-2 rounded text-sm text-white outline-none focus:border-cyan-500">
                    <div id="container-jam"></div>
                    <input type="text" id="input-nama-misa" placeholder="Keterangan (Mis: Pekan Suci)" class="bg-[#0b1426] border border-gray-600 p-2 rounded text-sm text-white outline-none">
                    <button onclick="buatJadwal()" class="bg-cyan-500 hover:bg-cyan-600 text-[#0b1426] font-bold rounded text-sm transition">Publish Jadwal</button>
                </div>
            </div>

            <div class="bg-[#162238] rounded-xl border border-gray-700 overflow-hidden shadow-xl">
                <div id="schedule-list" class="divide-y divide-gray-800"></div>
            </div>
        </section>

        <section id="tab-anggota" class="tab-content hidden space-y-6">
            <div class="bg-[#162238] p-6 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold mb-4 text-cyan-400">Registrasi Anggota üë§</h3>
                <div class="flex gap-4">
                    <input type="text" id="member-name" placeholder="Nama anggota..." class="flex-1 bg-[#0b1426] border border-gray-600 p-2 rounded outline-none text-white">
                    <button onclick="addMember()" class="bg-cyan-500 hover:bg-cyan-600 text-[#0b1426] px-6 font-bold rounded transition">Simpan</button>
                </div>
            </div>
            <div id="members-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </section>
    </div>

    <div id="modal-daftar" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-[#162238] border border-gray-700 p-6 rounded-2xl max-w-sm w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-2 text-white text-center">Pilih Nama Anda</h3>
            <p id="modal-info" class="text-sm text-gray-400 mb-6 text-center"></p>
            <select id="select-member" class="w-full bg-[#0b1426] border border-gray-600 p-3 rounded-xl mb-6 text-white outline-none"></select>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="text-gray-400 px-4">Batal</button>
                <button id="confirm-daftar" class="bg-cyan-500 text-[#0b1426] px-6 py-2 rounded-xl font-bold">Daftar</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
